<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--add meta tags for search engines-->
    <meta
      name="description"
      content="Going Gym. Gym workouts. Personalised workouts."
    />
    <meta
      name="keywords"
      content="gym, going gym, workouts, get fit, personalised workouts, excersise"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Going Gym</title>
  </head>

  <body>
    <!--Heading-->
    <header>
      <a href="index.html">
        <h1 id="logo">Going Gym</h1>
      </a>

      <input type="checkbox" id="nav_toggle" name="nav_toggle" />
      <label for="nav_toggle" class="nav_toggle_name">
        <i class="fa-regular fa-square-caret-down"></i>
      </label>

      <nav>
        <ul id="nav_bar">
          <li>
            <a href="#home" id="active">Home</a>
          </li>
          <li>
            <a href="#workout">Workout Plans</a>
          </li>
          <li>
            <a href="#signup">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--Main content-->
    <main>
      <section id="home">
        <div id="hero_container"></div>
        <div id="slogan">
          <h1>
            <ul>
              <li>Decide.</li>
              <li>Commit.</li>
              <li>Succeed.</li>
            </ul>
          </h1>
        </div>
      </section>

      <section id="workout">
        <div class="title_container">
          <hr />
          <h2>Workout Plans</h2>
          <hr />
        </div>
        <div class="lean_plan">
          <h3>Lean Workout Plan:</h3>
        </div>
        <div class="bulk_plan">
          <h3>Bulk Workout Plan:</h3>
        </div>
        <div class="loss_plan">
          <h3>Weight Loss Plan:</h3>
        </div>
      </section>
      <section id="signup">
        <div class="title_container">
          <hr />
          <h2>Sign Up</h2>
          <hr />
          <p>Sign up for a perosonalised workout</p>
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="socials">
        <!--add link to social media to open in a new window tab-->
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Instagram Page in new tab"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com/?lang=en"
            target="_blank"
            rel="noopener"
            aria-label="Twitter Page in new tab"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Youtube Page in new tab"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font awsome kit-->
    <script
      src="https://kit.fontawesome.com/b3ddc31681.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
